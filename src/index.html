<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('Images/background\ image.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col lg:flex-row justify-between text-gray-100">
    <!-- Input Section -->
    <div class="w-full lg:w-2/5 p-8 lg:p-12 input-centered flex flex-col justify-center items-center">
        <div class="w-full max-w-md mx-auto glass-effect p-6 lg:p-10">
            <div class="text-center">
                <a href=""><img src="Images/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4"></a>
                <h1 class="text-4xl font-bold">Weather Forecast</h1>
                <p class="text-black text-sm mt-2">Instantly check weather updates</p>
            </div>
            <div class="mt-8">
                <label for="city" class="block text-sm font-medium text-white mb-2">Enter a City</label>
                <input type="text" id="city" placeholder="E.g., Panipat, Delhi, Gurgaon" class="w-full p-4 border-none rounded-lg bg-white bg-opacity-50 text-gray-200">
                <div class="flex flex-col sm:flex-row space-y-3          sm:space-y-0 sm:space-x-2">
                    <button id="searchBtn" class="w-full bg-blue-500 hover:bg-blue-600 py-3 rounded-full text-white font-semibold">Search</button>
                    <button id="locationBtn" class="w-full bg-gray-500 hover:bg-gray-600 py-3 rounded-full text-white font-semibold">Use Location</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Output Section -->
        <div class="w-full lg:w-3/5 p-8 lg:p-12 flex flex-col items-center justify-center space-y-8" id="outputSection"></div>
    
        <script src="script.js"></script>
</body>
</html>
