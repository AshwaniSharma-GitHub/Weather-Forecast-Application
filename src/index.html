<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instantly check weather updates">
    <title>Weather Forecast Application</title>
    <link rel="icon" href="Images/logo.png" type="image/png">
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add custom styles -->
    <style>
        body {
            background: url('Images/background\ image.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .floating-card:hover {
            background: rgb(255, 255, 255);
            backdrop-filter: blur(20px);
            transform: scale(110%);
        }

        @media (max-width: 768px) {
            .input-centered {
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            }
    </style>
</head>
<body class="min-h-screen flex flex-col lg:flex-row justify-between text-gray-100">
    <!-- Input Section -->
    <div class="w-full lg:w-2/5 p-8 lg:p-12 input-centered flex flex-col justify-center items-center">
        <div class="w-full max-w-md mx-auto glass-effect p-6 lg:p-10">
            <div class="text-center">
                <a href=""><img src="Images/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4"></a>
                <h1 class="text-4xl font-bold">Weather Forecast</h1>
                <p class="text-black text-sm mt-2">Instantly check weather updates</p>
            </div>
            <!-- search section -->
            <div class="mt-8">
                <label for="city" class="block text-sm font-medium text-white mb-2">Enter a City</label>
                <input type="text" id="city" placeholder="E.g., Panipat, Delhi, Gurgaon" class="w-full p-4 border-none rounded-lg bg-white bg-opacity-50 text-black focus:ring-2 focus:ring-blue-500 mb-6">
                <div class="flex flex-col sm:flex-row space-y-3          sm:space-y-0 sm:space-x-2">
                    <button id="searchBtn" class="w-full bg-blue-500 hover:bg-blue-600 py-3 rounded-full text-white font-semibold">Search</button>
                    <button id="locationBtn" class="w-full bg-gray-500 hover:bg-gray-600 py-3 rounded-full text-white font-semibold">Use Location</button>
                </div>

                <!-- Recently Searched Cities -->
                <div id="recentSearchesContainer" class="mt-4 hidden">
                    <h3 class="text-sm font-semibold text-white mb-2">Recent Searches</h3>
                    <select id="recentSearches" class="w-full p-4 rounded-lg bg-gray-700 text-gray-200"></select>
                </div>
            </div>
        </div>
    </div>
        <!-- Output Section -->
        <div class="w-full lg:w-3/5 p-8 lg:p-12 flex flex-col items-center justify-center space-y-8" id="outputSection">
            <div id="currentWeatherContainer" class="hidden floating-card w-full max-w-lg text-center text-black p-8">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <div>
                        <p id="date" class="text-lg font-medium"></p>
                        <h2 id="cityName" class="text-4xl font-bold"></h2>
                        <p id="temperature" class="text-2xl"></p>
                        <p id="wind" class="text-base"></p>
                        <p id="humidity" class="text-base"></p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="w-16 h-16 mx-auto">
                        <p id="weatherDescription" class="text-lg capitalize mt-2"></p>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast Section -->
        <div id="forecastContainer" class="hidden w-full">
            <h3 class="text-2xl text-blue-500 font-bold mb-6 text-center">5-Day Forecast</h3>
            <div id="forecastCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
